      <section class="section-1">
        <div class="container">
          <div class="section-1-content pt-5 d-md-flex align-items-center justify-content-evenly">
            <div class="col-md-6 col-12 d-md-block d-none">
              <img src="./img/Dashboard.svg" alt="" class="hero-image">
            </div>
            <div class="col-md-6 col-12">
              <form class="adm-fr p-5">
                <h3 class="text-center mb-4">Sign up</h3>
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input class="form-control" type="text" placeholder="First & Last Name" aria-label="default input example">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="yourname@email.com">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type your password here">
                </div>
                <div class="d-grid gap-2">
                  <button type="signup" class="btn btn-primary">Sign up</button> <span class="py-2">Already registerd?</span>
                  <a class="btn btn-success" href="./login.html">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
