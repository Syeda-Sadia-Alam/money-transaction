      <section class="section-1">
        <div class="container">
          <div class="section-1-content pt-5">
            <h2 class="text-center">Contact Us</h2>
            <div class="contact-wraper py-3 d-flex flex-wrap justify-content-evenly align-items-center">
              <div class="col-md-6 col-12 contact-image">
                <img src="./img/contact.svg" alt="Contact Us" class="contact-image">
              </div>
              <div class="col-md-6 col-12 contact-box">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Your Name</label>
                  <input class="form-control" type="text" placeholder="First & Last Name" aria-label="default input example">
                </div>
  
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type here..."></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
